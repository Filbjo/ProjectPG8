<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hitta ditt lopp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="https://d1muf25xaso8hp.cloudfront.net/http://s3.amazonaws.com/appforest_uf/f1432201662502x414470874238759300/RZ_favicon.jpg?w=124.80000000000001&amp;h=&amp;fit=max">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="container">
        <nav>
            <div class="nav-wrapper rz-bg-color">
                <a href="#" class="brand-logo">RACEZOO</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Hitta lopp</a></li>
                    <li><a href="#">Mina lopp</a></li>
                    <li><a href="#">Skapa lopp</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <!--
            <div class="row" id="breadcrumb">
                <div class="col s12 flexit valign-wrapper">
                    <a href="#!">Grunduppgifter<i class="small material-icons">mode_edit</i></a><img src="images/between2.png" alt="navigation" height="60" width="60">
                    <a href="#!">Email<i class="small material-icons">mail_outline</i></a><img src="images/between2.png" alt="navigation" height="60" width="60">
                    <a href="#!">Bekräftelse</a><img src="images/front2.png" alt="navigation" height="60" width="60">
                    </div>
                </div>
-->
            <div class="row" id="icons">
                <div class="col s12 flexit valign-wrapper">
                    <i class="medium material-icons">mode_edit</i>
                    <i class="medium material-icons">mail_outline</i>
                    <i class="medium material-icons">done</i>
                    </div>
                </div>
        <div id="wrapper">
            <div class="row">
                <div class="input-field">
                  <input placeholder="Race" id="race_name" type="text" class="validate">
                  <label for="Race_name">Race Namn</label>
                </div>
            <div class="input-field">
                <select>
                    <option value="1">Typ av lopp</option>
                    <option value="2">Löpning</option>
                    <option value="3">Trail run</option>
                    <option value="4">Triathlon</option>
                    <option value="2">OCR</option>
                    <option value="3">Cykling</option>
                    <option value="4">Simning</option>
                    <option value="2">Längdskidor</option>
                    <option value="3">Swim & run</option>
                    <option value="4">Mulitisport</option>
                    <option value="2">Duathlon</option>
                    <option value="3">Enduro MTB</option>
                </select>
                <label>Sport</label>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Datum" id="date" type="text" class="validate">
                    <label for="date">Datum</label>
                </div>
                <div class="input-field col s6">
                  <input id="tid" type="text" class="validate">
                  <label for="last_name">Tid</label>
                </div>
            </div>
                <div class="input-field">
                  <input placeholder="Adress" id="adress" type="text" class="validate">
                  <label for="adress">Adress till tävlingområde</label>
                </div>
                <div class="input-field">
                  <input placeholder="Organisatörens namn" id="Organisatör" type="text" class="validate">
                  <label for="Organisatör">Organisatör</label>
                </div>
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>
            </div>
        </main>
    <footer class="page-footer rz-bg-color">
        <div class="footer-copyright blue-grey-text text-darken-4">
            <div class="container">
                © 2017 Copyright
                <a class="blue-grey-text text-darken-4 right" href="#">Mer länkar</a>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script>$(document).ready(function() {
    $('select').material_select();
  });</script>
</body>
</html>
