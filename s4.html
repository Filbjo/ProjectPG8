        <nav>

                <a href="#" class="brand-logo">RACEZOO</a>

        <main>

        <div id="wrapper">

        <label><h5>Hjälp folk att hitta ert lopp</h5></label>
        <label>Folk på Racezoo kan söka efter lopp och den första filtreringen dom gör är på var, när och vad loppet dom söker efter är.</label>



                <div id="row">
                <div class="input-field col s6">
                <input id="Racename" type="text">
                <label for="Racename">Tävlingens namn *</label>
                </div>

                <div class="input-field col s6">
                <select>
                    <option value="1">Typ av lopp</option>
                    <option value="2">Löpning</option>
                    <option value="3">Trail run</option>
                    <option value="4">Triathlon</option>
                    <option value="2">OCR</option>
                    <option value="3">Cykling</option>
                    <option value="4">Simning</option>
                    <option value="2">Längdskidor</option>
                    <option value="3">Swim & run</option>
                    <option value="4">Mulitisport</option>
                    <option value="2">Duathlon</option>
                    <option value="3">Enduro MTB</option>
                </select>
                <label>Sport</label>
            </div>

                </div>

                <div class="input-field col s12 l6">
                        <input id="DateAndTime" type="text" class="datepicker">
                        <label for="DateAndTime">Datum och tid *</label>
                </div>

                <div class="input-field col s6">
                  <input id="Organizer" type="text">
                  <label for="Organizer">Organisatör *</label>
                </div>

                <div class="row">
                <div class="input-field col s12 l6">
                        <input id="LastDay" type="text" class="datepicker">
                        <label for="LastDay">Sista anmälningsdag *</label>
                    </div>


                    <div class="input-field col s12 l6">
                        <input id="Time" type="text">
                        <label for="Time">Tid</label>
                    </div>
                    </div>
                </div>

        </main>

 <script type="text/javascript">  $('.datepicker').pickadate({
